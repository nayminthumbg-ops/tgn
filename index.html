<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Global Network LMS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Global CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; color: #1e40af; font-weight: bold; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { bg: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Animation for Modal */
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content { animation: modalFadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <!-- Main Script -->
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged, 
            updateProfile,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            doc, 
            setDoc, 
            getDoc,
            getDocs,
            updateDoc, 
            deleteDoc, 
            serverTimestamp,
            query,
            where,
            orderBy 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyD7qdx6DsbXzkd3dignrP4OvZV3r-Nc7yc",
            authDomain: "tgn-online-lms.firebaseapp.com",
            projectId: "tgn-online-lms",
            storageBucket: "tgn-online-lms.firebasestorage.app",
            messagingSenderId: "502762087680",
            appId: "1:502762087680:web:69e809307cebc7e393bfe5",
            measurementId: "G-XKGKRKPT7C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Admin UI Logic
        const SUPER_ADMIN_EMAIL = "admin@tgnonline.com"; 

        const { useState, useEffect, useRef } = React;

        // --- Helper Component for Description (See More/Less) ---
        const DescriptionText = ({ text }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const maxLength = 100; 

            if (!text) return <p className="text-gray-500 italic text-sm">No description provided.</p>;

            const shouldTruncate = text.length > maxLength;
            
            return (
                <div className="text-sm text-gray-600 mb-4 leading-relaxed">
                    <p className="whitespace-pre-line">
                        {isExpanded || !shouldTruncate ? text : `${text.slice(0, maxLength)}...`}
                    </p>
                    {shouldTruncate && (
                        <button 
                            onClick={(e) => { e.stopPropagation(); setIsExpanded(!isExpanded); }}
                            className="text-blue-600 hover:text-blue-800 text-xs font-bold mt-1 focus:outline-none"
                        >
                            {isExpanded ? "See Less (အကျဉ်းချူပ်)" : "See More (ဆက်လက်ဖတ်ရှုရန်)"}
                        </button>
                    )}
                </div>
            );
        };

        // --- Main App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [authMode, setAuthMode] = useState('login'); 
            const [role, setRole] = useState('student');
            const [accountStatus, setAccountStatus] = useState('pending'); 
            const [loading, setLoading] = useState(true);
            
            const [view, setView] = useState('landing');

            // Data States
            const [courses, setCourses] = useState([]);
            const [lessons, setLessons] = useState([]);
            const [activeCourse, setActiveCourse] = useState(null); 
            const [allUsers, setAllUsers] = useState([]);
            const [announcements, setAnnouncements] = useState([]); 
            
            const [adminTab, setAdminTab] = useState('courses'); 
            const [userFilter, setUserFilter] = useState('all');

            // UI States
            const [showNotifications, setShowNotifications] = useState(false);
            const notifRef = useRef(null);

            // Form States
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [rememberMe, setRememberMe] = useState(true);
            
            // Input States
            const [inputTitle, setInputTitle] = useState('');
            const [inputDesc, setInputDesc] = useState('');
            const [inputVideo, setInputVideo] = useState('');
            const [announceTitle, setAnnounceTitle] = useState('');
            const [announceMsg, setAnnounceMsg] = useState('');
            const [announceLink, setAnnounceLink] = useState('');

            const [editingId, setEditingId] = useState(null);

            // Full Screen / Theater Mode State
            const [activeLesson, setActiveLesson] = useState(null);

            // Auth & Role Listener
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        if (currentUser.email.toLowerCase() === SUPER_ADMIN_EMAIL.toLowerCase()) {
                            setRole('super_admin');
                            setAccountStatus('approved');
                            setView('courses_list');
                        } 
                        else {
                            try {
                                const userRef = doc(db, 'users', currentUser.uid);
                                const userSnap = await getDoc(userRef);
                                if (userSnap.exists()) {
                                    const userData = userSnap.data();
                                    setRole(userData.role || 'student');
                                    const status = userData.status || 'pending';
                                    setAccountStatus(status);
                                    if (status === 'approved') setView('courses_list');
                                    else if (status === 'suspended') setView('suspended_account');
                                    else setView('pending_approval');
                                } else {
                                    await setDoc(userRef, {
                                        email: currentUser.email,
                                        displayName: currentUser.displayName,
                                        role: 'student',
                                        status: 'pending',
                                        createdAt: serverTimestamp()
                                    });
                                    setAccountStatus('pending');
                                    setView('pending_approval');
                                }
                            } catch (e) {
                                console.error("Error fetching user role:", e);
                                setAccountStatus('pending');
                                setView('pending_approval');
                            }
                        }
                    } else {
                        setUser(null);
                        setView('landing');
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 1. Fetch Courses (With Order Support)
            useEffect(() => {
                if (!user || accountStatus !== 'approved') return;
                const q = collection(db, 'courses');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    // Sort by 'order' field, fallback to 'createdAt' if order doesn't exist
                    data.sort((a,b) => {
                        const orderA = a.order !== undefined ? a.order : 999999;
                        const orderB = b.order !== undefined ? b.order : 999999;
                        if (orderA !== orderB) return orderA - orderB;
                        return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
                    });
                    setCourses(data);
                    setTimeout(() => window.lucide && window.lucide.createIcons(), 100);
                });
                return () => unsubscribe();
            }, [user, accountStatus]);

            // 2. Fetch Lessons
            useEffect(() => {
                if (!user || accountStatus !== 'approved' || !activeCourse) {
                    setLessons([]); 
                    return;
                }
                const q = query(collection(db, 'lessons'), where('courseId', '==', activeCourse.id));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    data.sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                    setLessons(data);
                    setTimeout(() => window.lucide && window.lucide.createIcons(), 100);
                });
                return () => unsubscribe();
            }, [user, accountStatus, activeCourse]);

            // 3. Fetch Announcements
            useEffect(() => {
                if (!user || accountStatus !== 'approved') return;
                const q = collection(db, 'announcements');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    data.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setAnnouncements(data);
                });
                return () => unsubscribe();
            }, [user, accountStatus]);

            // 4. Admin: Fetch All Users
            useEffect(() => {
                if (role !== 'super_admin' || adminTab !== 'users') return;
                const q = collection(db, 'users');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const users = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    users.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setAllUsers(users);
                });
                return () => unsubscribe();
            }, [role, adminTab]);

            // Click outside handler for notifications
            useEffect(() => {
                function handleClickOutside(event) {
                    if (notifRef.current && !notifRef.current.contains(event.target)) {
                        setShowNotifications(false);
                    }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [notifRef]);

            // Icon Refresher
            useEffect(() => {
                window.lucide && window.lucide.createIcons();
            });

            // --- Handlers ---

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    if (authMode === 'login') {
                        const persistenceType = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                        await setPersistence(auth, persistenceType);
                        await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        const cred = await createUserWithEmailAndPassword(auth, email, password);
                        await updateProfile(cred.user, { displayName: name });
                        await setDoc(doc(db, 'users', cred.user.uid), {
                            email: email,
                            displayName: name,
                            role: 'student',
                            status: 'pending',
                            createdAt: serverTimestamp()
                        });
                    }
                } catch (error) {
                    let msg = error.message.replace('Firebase:', '').trim();
                    if(msg.includes('auth/invalid-credential')) msg = "Email သို့မဟုတ် Password မှားယွင်းနေပါသည်။";
                    if(msg.includes('auth/email-already-in-use')) msg = "ဤ Email ဖြင့် အကောင့်ရှိပြီးသားဖြစ်ပါသည်။";
                    setError(msg);
                }
            };

            const handleLogout = () => {
                signOut(auth);
                setEmail(''); setPassword('');
                setActiveCourse(null);
            };

            const updateUserStatus = async (userId, newStatus) => {
                try {
                    const userRef = doc(db, 'users', userId);
                    await updateDoc(userRef, { status: newStatus });
                } catch (e) { alert("Error updating user."); }
            };

            const handleDeleteUser = async (userId) => {
                if(!confirm("ဤအကောင့်ကို အပြီးတိုင် ဖျက်သိမ်းရန် သေချာပါသလား?")) return;
                try { await deleteDoc(doc(db, 'users', userId)); } catch (e) { alert("ဖျက်၍မရပါ။"); }
            };

            // --- Announcement Management ---
            const handlePostAnnouncement = async (e) => {
                e.preventDefault();
                if (role !== 'super_admin') return;
                if (!announceTitle || !announceMsg) return alert("ခေါင်းစဉ်နှင့် စာသား ထည့်ပါ");

                try {
                    await addDoc(collection(db, 'announcements'), {
                        title: announceTitle,
                        message: announceMsg,
                        link: announceLink,
                        createdAt: serverTimestamp(),
                        author: user.displayName || 'Admin'
                    });
                    alert("ကြေညာချက် တင်ပြီးပါပြီ!");
                    setAnnounceTitle(''); setAnnounceMsg(''); setAnnounceLink('');
                } catch (e) { alert("Error posting announcement."); }
            };

            const handleDeleteAnnouncement = async (id) => {
                if(!confirm("ဖျက်ရန် သေချာပါသလား?")) return;
                try { await deleteDoc(doc(db, 'announcements', id)); } catch(e) { alert("Error deleting."); }
            };

            // --- Course & Lesson Management ---

            const handleCreateCourse = async (e) => {
                e.preventDefault();
                if (role !== 'super_admin') return;
                if (!inputTitle) return alert("ခေါင်းစဉ်ထည့်ပါ");

                try {
                    if (editingId) {
                        await updateDoc(doc(db, 'courses', editingId), {
                            title: inputTitle,
                            description: inputDesc,
                            updatedAt: serverTimestamp()
                        });
                        alert("ခေါင်းစဉ် ပြင်ဆင်ပြီးပါပြီ!");
                    } else {
                        // Assign new course to end of list
                        const newOrder = courses.length;
                        await addDoc(collection(db, 'courses'), {
                            title: inputTitle,
                            description: inputDesc,
                            order: newOrder,
                            createdAt: serverTimestamp(),
                            author: user.displayName || 'Admin'
                        });
                        alert("ခေါင်းစဉ်အသစ် တည်ဆောက်ပြီးပါပြီ!");
                    }
                    setInputTitle(''); setInputDesc(''); setEditingId(null);
                } catch (e) { alert("Error creating course."); }
            };

            const handleDeleteCourse = async (id) => {
                if(!confirm("ဤခေါင်းစဉ်နှင့်တကွ အောက်ရှိသင်ခန်းစာများအားလုံး ဖျက်မည်မှာ သေချာပါသလား?")) return;
                try { await deleteDoc(doc(db, 'courses', id)); } catch(e) { alert("Error deleting course"); }
            };

            // --- Course Reordering Logic ---
            const handleMoveCourse = async (index, direction) => {
                if (role !== 'super_admin') return;
                const newIndex = index + direction;
                if (newIndex < 0 || newIndex >= courses.length) return;

                // Create a copy of courses array to work with
                const reorderedCourses = [...courses];
                
                // Swap in local array
                const temp = reorderedCourses[index];
                reorderedCourses[index] = reorderedCourses[newIndex];
                reorderedCourses[newIndex] = temp;

                // Optimistic UI update
                setCourses(reorderedCourses);

                try {
                    // Update ALL courses' order field to match their new index
                    const updates = reorderedCourses.map((course, idx) => 
                        updateDoc(doc(db, 'courses', course.id), { order: idx })
                    );
                    await Promise.all(updates);
                } catch (e) {
                    console.error("Reorder failed:", e);
                    alert("အစီအစဉ်ပြောင်းလဲမှု မအောင်မြင်ပါ။ အင်တာနက်စစ်ဆေးပါ။");
                }
            };

            const handleSaveLesson = async (e) => {
                e.preventDefault();
                if (role !== 'super_admin' || !activeCourse) return;
                
                if (!inputTitle || !inputVideo) {
                    alert("ခေါင်းစဉ်နှင့် Video Link ထည့်ပေးပါ။");
                    return;
                }

                try {
                    const lessonData = {
                        courseId: activeCourse.id, 
                        title: inputTitle,
                        description: inputDesc,
                        videoUrl: inputVideo,
                        updatedAt: serverTimestamp(),
                        author: user.displayName || 'Admin'
                    };

                    if (editingId) {
                        await updateDoc(doc(db, 'lessons', editingId), lessonData);
                        alert("သင်ခန်းစာ ပြင်ဆင်ပြီးပါပြီ!");
                    } else {
                        lessonData.createdAt = serverTimestamp();
                        await addDoc(collection(db, 'lessons'), lessonData);
                        alert("သင်ခန်းစာ တင်ပြီးပါပြီ!");
                    }
                    setInputTitle(''); setInputDesc(''); setInputVideo(''); setEditingId(null);
                } catch (e) { alert("Error: မအောင်မြင်ပါ။"); }
            };
            
            const handleEditItem = (item, type) => {
                setInputTitle(item.title);
                setInputDesc(item.description);
                if (type === 'lesson') {
                    setInputVideo(item.videoUrl);
                }
                setEditingId(item.id);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            
            const handleCancelEdit = () => {
                setInputTitle(''); setInputDesc(''); setInputVideo('');
                setEditingId(null);
            };

            const handleDeleteLesson = async (id) => {
                if(!confirm("ဤသင်ခန်းစာကို ဖျက်ရန် သေချာပါသလား?")) return;
                try { await deleteDoc(doc(db, 'lessons', id)); } catch (e) { alert("ဖျက်၍မရပါ။ Permission စစ်ဆေးပါ။"); }
            };

            const openCourse = (course) => {
                setActiveCourse(course);
                setView('course_detail');
                handleCancelEdit(); 
            };

            const backToCourses = () => {
                setActiveCourse(null);
                setView('courses_list');
                handleCancelEdit();
            };

            const openLessonVideo = (lesson) => setActiveLesson(lesson);
            const closeLessonVideo = () => setActiveLesson(null);

            const getEmbedUrl = (inputUrl) => {
                if (!inputUrl) return '';
                try {
                    let url = inputUrl.trim();
                    let videoId = '';
                    if (url.includes('<iframe') || url.includes('src=')) {
                        const srcMatch = url.match(/src=["'](.*?)["']/);
                        if (srcMatch && srcMatch[1]) url = srcMatch[1];
                    }
                    if (url.includes('v=')) {
                        videoId = url.split('v=')[1].split('&')[0].split('?')[0]; 
                    } else if (url.includes('youtu.be/')) {
                        videoId = url.split('youtu.be/')[1].split('?')[0];
                    } else if (url.includes('embed/')) {
                        videoId = url.split('embed/')[1].split('?')[0].split('"')[0].split("'")[0];
                    }
                    return videoId ? `https://www.youtube.com/embed/${videoId}?rel=0` : url;
                } catch (e) { return inputUrl; }
            };

            const getFilteredUsers = () => {
                if (userFilter === 'all') return allUsers;
                return allUsers.filter(u => u.status === userFilter || (userFilter === 'pending' && !u.status));
            };

            // --- Views ---

            if (loading) return <div className="loading">Loading TGN...</div>;

            // 1. Pending & Suspended Views
            if (user && view === 'pending_approval') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-yellow-200">
                            <div className="bg-yellow-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i data-lucide="clock" className="w-10 h-10 text-yellow-600"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">အတည်ပြုချက် စောင့်ဆိုင်းနေပါသည်</h2>
                            <p className="text-gray-600 mb-6">မင်္ဂလာပါ <b>{user.displayName}</b>, သင့်အကောင့်ကို Admin မှ စစ်ဆေးနေပါသည်။လုပ်ငန်းစဉ် မြန်ဆန်စေရန် phone/viber - 09425287090 သို့ ဆက်သွယ်ပါ။ </p>
                            <button onClick={handleLogout} className="text-red-600 font-bold hover:underline flex items-center justify-center gap-2 mx-auto mt-4 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50 transition"><i data-lucide="log-out" className="w-4 h-4"></i> Logout ပြုလုပ်ရန်</button>
                        </div>
                    </div>
                );
            }
            if (user && view === 'suspended_account') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-red-200">
                            <div className="bg-red-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i data-lucide="ban" className="w-10 h-10 text-red-600"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-red-700 mb-2">အကောင့်ကို ယာယီရပ်ဆိုင်းထားပါသည်</h2>
                            <p className="text-gray-600 mb-6">Admin သို့ ဆက်သွယ်ပါ။</p>
                            <button onClick={handleLogout} className="text-red-600 font-bold hover:underline flex items-center justify-center gap-2 mx-auto mt-4 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50 transition"><i data-lucide="log-out" className="w-4 h-4"></i> Logout ပြုလုပ်ရန်</button>
                        </div>
                    </div>
                );
            }

            // 2. Login View (Modified Layout)
            if (!user && view === 'landing') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white rounded-2xl shadow-2xl w-full max-w-5xl flex overflow-hidden min-h-[600px]">
                            {/* Left Side */}
                            <div className="hidden md:flex w-1/2 bg-gradient-to-br from-blue-900 to-blue-700 flex-col relative text-white">
                                
                                {/* Image Section - Full width top */}
                                <div className="w-full h-[55%] relative">
                                    <img 
                                        src="data/login_pic.jpg" 
                                        alt="Learning Illustration" 
                                        className="w-full h-full object-cover"
                                        onError={(e) => { e.target.style.display = 'none'; }}
                                    />
                                    {/* Optional Gradient Overlay for better blend */}
                                    <div className="absolute inset-0 bg-gradient-to-b from-transparent to-blue-800/90"></div>
                                </div>

                                {/* Text Section - Bottom */}
                                <div className="flex-1 flex flex-col justify-center items-center p-8 text-center relative z-10">
                                    {/* Decorative BG */}
                                    <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                                        <div className="absolute bottom-10 right-10 w-40 h-40 rounded-full bg-blue-400 blur-3xl"></div>
                                    </div>

                                    <h1 className="text-3xl font-bold mb-4 leading-snug">
                                        Master Computer Skills <br/> with TGN Online
                                    </h1>
                                    <p className="text-blue-100 text-base leading-relaxed opacity-90">
                                        ကလေးများနှင့် လူကြီးများအတွက် ကွန်ပျူတာနည်းပညာ သင်ကြားရေး ပလက်ဖောင်း။
                                    </p>
                                    
                                    <div className="mt-8 text-xs opacity-50">© 2025 The Global Network. All rights reserved.</div>
                                </div>
                            </div>

                            {/* Right Side */}
                            <div className="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-white">
                                <div className="text-center md:text-left mb-8">
                                    <div className="md:hidden flex justify-center mb-4">
                                        <div className="bg-blue-100 p-3 rounded-full"><i data-lucide="book-open" className="w-8 h-8 text-blue-700"></i></div>
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-900">{authMode === 'login' ? 'ပြန်လည်ကြိုဆိုပါတယ်' : 'အကောင့်သစ် စတင်ပါ'}</h2>
                                    <p className="text-gray-500 mt-2">{authMode === 'login' ? 'သင်ခန်းစာများ လေ့လာရန် Login ဝင်ပါ။' : 'အချက်အလက်များဖြည့်သွင်းပြီး စာရင်းသွင်းပါ။'}</p>
                                </div>
                                {error && <div className="bg-red-50 text-red-600 p-4 rounded-xl mb-6 text-sm flex items-center gap-3 border border-red-100"><i data-lucide="alert-circle" className="w-5 h-5 flex-shrink-0"></i>{error}</div>}
                                <form onSubmit={handleLogin} className="space-y-5">
                                    {authMode === 'register' && (
                                        <input className="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="သင့်အမည် (Name)" value={name} onChange={e=>setName(e.target.value)} required />
                                    )}
                                    <input className="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Email Address" value={email} onChange={e=>setEmail(e.target.value)} required />
                                    <input className="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} required />
                                    {authMode === 'login' && (
                                        <div className="flex items-center"><input id="remember-me" type="checkbox" className="w-4 h-4 mr-2" checked={rememberMe} onChange={(e) => setRememberMe(e.target.checked)}/><label htmlFor="remember-me" className="text-sm text-gray-600">Remember me</label></div>
                                    )}
                                    <button className="w-full bg-blue-700 text-white py-3.5 rounded-xl font-bold text-lg hover:bg-blue-800 transition shadow-lg">{authMode === 'login' ? 'Login ဝင်မည်' : 'အကောင့်ဖွင့်မည်'}</button>
                                </form>
                                <div className="mt-8 text-center">
                                    <p className="text-gray-500 text-sm">{authMode === 'login' ? "အကောင့်မရှိသေးဘူးလား?" : "အကောင့်ရှိပြီးသားလား?"} <button onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')} className="ml-2 text-blue-700 font-bold hover:underline">{authMode === 'login' ? 'Create an account' : 'Log in'}</button></p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // 4. Authenticated Views
            return (
                <div className="min-h-screen bg-white">
                    {/* Theater Mode Overlay */}
                    {activeLesson && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm" onClick={closeLessonVideo}>
                            <div className="bg-gray-900 rounded-2xl w-full max-w-6xl overflow-hidden shadow-2xl modal-content flex flex-col max-h-[90vh]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center p-4 border-b border-gray-800 bg-gray-900 text-white">
                                    <h3 className="font-bold text-lg truncate pr-4">{activeLesson.title}</h3>
                                    <button onClick={closeLessonVideo} className="p-2 hover:bg-gray-800 rounded-full transition text-gray-400 hover:text-white"><i data-lucide="x" className="w-6 h-6"></i></button>
                                </div>
                                <div className="relative w-full h-full bg-black flex-1 flex items-center justify-center">
                                    <div className="w-full h-full aspect-video">
                                        <iframe className="w-full h-full" src={getEmbedUrl(activeLesson.videoUrl)} title={activeLesson.title} frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
                                    </div>
                                </div>
                                <div className="p-6 bg-gray-900 text-white overflow-y-auto max-h-48 border-t border-gray-800">
                                    <div className="flex items-start gap-4">
                                        <div className="flex-1">
                                            <h4 className="font-bold text-xl mb-2">{activeLesson.title}</h4>
                                            <div className="text-gray-400 text-sm leading-relaxed whitespace-pre-line">
                                                {activeLesson.description}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Navbar */}
                    <nav className="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-md">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="font-bold flex items-center gap-2 text-lg cursor-pointer" onClick={backToCourses}><i data-lucide="book-open" className="w-6 h-6 text-blue-300"></i> TGN Online</div>
                            <div className="flex items-center gap-4">
                                
                                {/* Notification Bell */}
                                <div className="relative" ref={notifRef}>
                                    <button 
                                        onClick={() => setShowNotifications(!showNotifications)} 
                                        className="p-2 rounded-full hover:bg-blue-800 transition relative"
                                    >
                                        <i data-lucide="bell" className="w-6 h-6"></i>
                                        {announcements.length > 0 && (
                                            <span className="absolute top-1 right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-blue-900"></span>
                                        )}
                                    </button>

                                    {/* Dropdown */}
                                    {showNotifications && (
                                        <div className="absolute right-0 mt-3 w-80 md:w-96 bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden z-50 animate-in fade-in zoom-in-95 duration-100">
                                            <div className="bg-gray-50 p-3 border-b border-gray-100 font-bold text-gray-700 flex justify-between items-center">
                                                <span>အသိပေးချက်များ ({announcements.length})</span>
                                                <button onClick={()=>setShowNotifications(false)}><i data-lucide="x" className="w-4 h-4"></i></button>
                                            </div>
                                            <div className="max-h-[70vh] overflow-y-auto">
                                                {announcements.length === 0 ? (
                                                    <div className="p-8 text-center text-gray-500">မရှိသေးပါ။</div>
                                                ) : (
                                                    announcements.map((item) => (
                                                        <div key={item.id} className="p-4 border-b border-gray-100 hover:bg-blue-50 transition">
                                                            <h4 className="font-bold text-blue-700 mb-1 flex items-center gap-2">
                                                                <i data-lucide="video" className="w-4 h-4"></i> {item.title}
                                                            </h4>
                                                            <p className="text-gray-600 text-sm mb-2 whitespace-pre-line leading-relaxed">{item.message}</p>
                                                            {item.link && (
                                                                <a href={item.link} target="_blank" className="text-xs bg-blue-600 text-white px-3 py-1.5 rounded-full inline-flex items-center gap-1 hover:bg-blue-700 transition">
                                                                    Join Zoom <i data-lucide="external-link" className="w-3 h-3"></i>
                                                                </a>
                                                            )}
                                                            <div className="mt-2 text-xs text-gray-400 text-right">
                                                                {item.createdAt?.seconds ? new Date(item.createdAt.seconds * 1000).toLocaleDateString() : ''}
                                                            </div>
                                                        </div>
                                                    ))
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="text-right hidden sm:block">
                                    <div className="font-bold">{user?.displayName || 'User'}</div>
                                    <div className="text-xs text-blue-300 uppercase">{role === 'super_admin' ? 'Admin' : 'Student'}</div>
                                </div>
                                <button onClick={handleLogout} className="bg-red-600 p-2 rounded-full hover:bg-red-700 transition text-white shadow-sm" title="Logout"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-6xl mx-auto p-4 md:p-8">
                        
                        {/* Admin Navigation */}
                        {role === 'super_admin' && (
                            <div className="flex flex-wrap gap-4 mb-6">
                                <button onClick={() => { setAdminTab('courses'); backToCourses(); }} className={`px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition ${adminTab === 'courses' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}><i data-lucide="folder" className="w-4 h-4"></i> Courses</button>
                                <button onClick={() => setAdminTab('users')} className={`px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition ${adminTab === 'users' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}><i data-lucide="users" className="w-4 h-4"></i> Users</button>
                                <button onClick={() => setAdminTab('announcements')} className={`px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition ${adminTab === 'announcements' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}><i data-lucide="megaphone" className="w-4 h-4"></i> News & Zoom</button>
                            </div>
                        )}

                        {/* CONTENT AREA */}
                        
                        {/* 1. Admin Announcements Tab */}
                        {role === 'super_admin' && adminTab === 'announcements' ? (
                            <div className="bg-white rounded-2xl shadow-md border border-gray-200 p-6">
                                <h3 className="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="megaphone" className="w-6 h-6 text-blue-600"></i> Zoom & News Post</h3>
                                
                                <div className="mb-8 bg-blue-50 p-6 rounded-xl border border-blue-100">
                                    <form onSubmit={handlePostAnnouncement} className="space-y-4">
                                        <input className="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white" placeholder="ခေါင်းစဉ် (Title)" value={announceTitle} onChange={e=>setAnnounceTitle(e.target.value)} required />
                                        <textarea className="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white h-32" placeholder="စာသား/အချိန်/Meeting ID & Passcode..." value={announceMsg} onChange={e=>setAnnounceMsg(e.target.value)} required />
                                        <input className="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white" placeholder="Zoom Link (Optional)" value={announceLink} onChange={e=>setAnnounceLink(e.target.value)} />
                                        <button className="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition flex items-center gap-2"><i data-lucide="send" className="w-4 h-4"></i> Post Announcement</button>
                                    </form>
                                </div>

                                <h4 className="font-bold text-gray-700 mb-4 border-b pb-2">တင်ပြီးသော ပို့စ်များ</h4>
                                <div className="grid gap-4">
                                    {announcements.map((item) => (
                                        <div key={item.id} className="bg-white border p-4 rounded-xl shadow-sm flex justify-between items-start">
                                            <div>
                                                <h5 className="font-bold text-lg text-gray-800">{item.title}</h5>
                                                <p className="text-gray-600 whitespace-pre-line mt-1">{item.message}</p>
                                                {item.link && <a href={item.link} target="_blank" className="text-blue-600 text-sm hover:underline mt-2 block break-all">{item.link}</a>}
                                            </div>
                                            <button onClick={() => handleDeleteAnnouncement(item.id)} className="text-red-500 hover:bg-red-50 p-2 rounded"><i data-lucide="trash-2" className="w-5 h-5"></i></button>
                                        </div>
                                    ))}
                                    {announcements.length === 0 && <p className="text-gray-500">No posts yet.</p>}
                                </div>
                            </div>
                        ) : role === 'super_admin' && adminTab === 'users' ? (
                            // 2. Admin Users Tab
                            <div className="bg-white rounded-2xl shadow-md border border-gray-200 p-6">
                                <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                                    <h3 className="text-xl font-bold flex items-center gap-2"><i data-lucide="settings" className="w-6 h-6 text-blue-600"></i> ကျောင်းသား စီမံခန့်ခွဲမှု ({allUsers.length})</h3>
                                    <div className="flex bg-gray-100 p-1 rounded-lg">
                                        <button onClick={() => setUserFilter('all')} className={`px-3 py-1 text-sm rounded-md transition ${userFilter === 'all' ? 'bg-white shadow text-blue-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}>All</button>
                                        <button onClick={() => setUserFilter('pending')} className={`px-3 py-1 text-sm rounded-md transition ${userFilter === 'pending' ? 'bg-white shadow text-yellow-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}>Pending</button>
                                        <button onClick={() => setUserFilter('approved')} className={`px-3 py-1 text-sm rounded-md transition ${userFilter === 'approved' ? 'bg-white shadow text-green-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}>Approved</button>
                                        <button onClick={() => setUserFilter('suspended')} className={`px-3 py-1 text-sm rounded-md transition ${userFilter === 'suspended' ? 'bg-white shadow text-red-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}>Suspended</button>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    {getFilteredUsers().length === 0 ? <p className="text-gray-500 text-center py-8">No users found.</p> : getFilteredUsers().map((u) => (
                                        <div key={u.id} className="flex flex-col lg:flex-row justify-between items-center bg-gray-50 p-4 rounded-xl border border-gray-100 hover:border-blue-200 transition">
                                            <div className="mb-3 lg:mb-0 flex items-center gap-3">
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold ${u.status === 'approved' ? 'bg-green-500' : u.status === 'suspended' ? 'bg-red-500' : 'bg-yellow-500'}`}>{u.displayName?.charAt(0).toUpperCase() || 'U'}</div>
                                                <div>
                                                    <div className="flex items-center gap-2"><p className="font-bold text-gray-800">{u.displayName}</p><span className={`text-[10px] px-2 py-0.5 rounded-full uppercase font-bold text-white ${u.status === 'approved' ? 'bg-green-500' : u.status === 'suspended' ? 'bg-red-500' : 'bg-yellow-500'}`}>{u.status || 'pending'}</span></div>
                                                    <p className="text-sm text-gray-500">{u.email}</p>
                                                </div>
                                            </div>
                                            {u.email !== SUPER_ADMIN_EMAIL && (
                                                <div className="flex gap-2">
                                                    {u.status !== 'approved' && <button onClick={() => updateUserStatus(u.id, 'approved')} className="px-3 py-1.5 bg-green-100 text-green-700 text-sm font-bold rounded-lg hover:bg-green-200 transition">Approve</button>}
                                                    {u.status === 'approved' && <button onClick={() => updateUserStatus(u.id, 'suspended')} className="px-3 py-1.5 bg-yellow-100 text-yellow-700 text-sm font-bold rounded-lg hover:bg-yellow-200 transition">Suspend</button>}
                                                    <button onClick={() => handleDeleteUser(u.id)} className="px-3 py-1.5 bg-red-100 text-red-600 text-sm font-bold rounded-lg hover:bg-red-200 transition">Delete</button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <>
                                {/* 3. COURSE LIST VIEW (Main Dashboard) */}
                                {view === 'courses_list' && (
                                    <>
                                        <div className="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl p-6 md:p-10 text-white mb-8 shadow-lg">
                                            <h2 className="text-2xl md:text-3xl font-bold mb-2">မင်္ဂလာပါ {user.displayName}</h2>
                                            <p className="text-blue-100 opacity-90">{role === 'super_admin' ? 'Admin Panel မှ ကြိုဆိုပါတယ်။' : 'ယနေ့ ဘာတွေလေ့လာကြမလဲ?'}</p>
                                        </div>

                                        {role === 'super_admin' && (
                                            <div className="mb-10 bg-white p-6 rounded-2xl border border-blue-100 shadow-md">
                                                <div className="flex justify-between items-center mb-4 border-b pb-2">
                                                    <h3 className="font-bold text-gray-800 flex items-center gap-2 text-xl"><i data-lucide={editingId ? "edit" : "plus-circle"} className="w-6 h-6 text-blue-600"></i> {editingId ? 'ခေါင်းစဉ် ပြင်ဆင်ရန်' : 'ခေါင်းစဉ်အသစ် (Course) တည်ဆောက်ရန်'}</h3>
                                                    {editingId && <button onClick={handleCancelEdit} className="text-sm text-red-600 hover:text-red-800 font-bold">Cancel</button>}
                                                </div>
                                                <form onSubmit={handleCreateCourse} className="grid gap-4 md:grid-cols-2">
                                                    <input className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Course Title (e.g., Basic Computer)" value={inputTitle} onChange={e=>setInputTitle(e.target.value)} required />
                                                    <input className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Description (Optional)" value={inputDesc} onChange={e=>setInputDesc(e.target.value)} />
                                                    <button className="md:col-span-2 bg-gray-900 text-white p-3 rounded-lg font-bold hover:bg-black transition">{editingId ? 'Update Course' : 'Create Course'}</button>
                                                </form>
                                            </div>
                                        )}

                                        <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2"><i data-lucide="library" className="w-5 h-5"></i> သင်ခန်းစာ ခေါင်းစဉ်များ ({courses.length})</h3>
                                        
                                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {courses.map((course, index) => (
                                                <div key={course.id} className="bg-white border border-gray-200 rounded-xl p-6 shadow-sm hover:shadow-xl transition cursor-pointer group relative" onClick={() => openCourse(course)}>
                                                    <div className="flex items-center justify-between mb-4">
                                                        <div className="bg-blue-100 p-3 rounded-lg group-hover:bg-blue-600 group-hover:text-white transition duration-300">
                                                            <i data-lucide="folder" className="w-8 h-8"></i>
                                                        </div>
                                                        {role === 'super_admin' && (
                                                            <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition" onClick={e => e.stopPropagation()}>
                                                                {/* Reorder Buttons */}
                                                                {index > 0 && <button onClick={() => handleMoveCourse(index, -1)} className="p-1.5 text-gray-500 hover:bg-gray-100 rounded" title="Move Left/Up"><i data-lucide="arrow-left" className="w-4 h-4"></i></button>}
                                                                {index < courses.length - 1 && <button onClick={() => handleMoveCourse(index, 1)} className="p-1.5 text-gray-500 hover:bg-gray-100 rounded" title="Move Right/Down"><i data-lucide="arrow-right" className="w-4 h-4"></i></button>}
                                                                
                                                                <button onClick={() => handleEditItem(course, 'course')} className="p-1.5 text-blue-600 hover:bg-blue-50 rounded"><i data-lucide="edit" className="w-4 h-4"></i></button>
                                                                <button onClick={() => handleDeleteCourse(course.id)} className="p-1.5 text-red-600 hover:bg-red-50 rounded"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                            </div>
                                                        )}
                                                    </div>
                                                    <h3 className="font-bold text-xl text-gray-900 mb-2 group-hover:text-blue-600 transition">{course.title}</h3>
                                                    {/* Course Desc */}
                                                    <div className="text-gray-500 text-sm line-clamp-2">{course.description || "No description provided."}</div>
                                                    <div className="mt-4 pt-4 border-t border-gray-100 flex items-center text-sm text-blue-600 font-bold group-hover:underline">
                                                        View Lessons <i data-lucide="arrow-right" className="w-4 h-4 ml-1"></i>
                                                    </div>
                                                </div>
                                            ))}
                                            {courses.length === 0 && <div className="col-span-full text-center py-10 text-gray-500 bg-gray-50 rounded-xl border border-dashed">ခေါင်းစဉ်များ မရှိသေးပါ။</div>}
                                        </div>
                                    </>
                                )}

                                {/* 4. COURSE DETAIL VIEW (Lessons List) */}
                                {view === 'course_detail' && activeCourse && (
                                    <>
                                        <button onClick={backToCourses} className="mb-6 flex items-center text-gray-500 hover:text-blue-600 font-bold transition">
                                            <i data-lucide="arrow-left" className="w-5 h-5 mr-2"></i> Back to Courses
                                        </button>

                                        <div className="bg-blue-50 border border-blue-100 rounded-xl p-6 mb-8">
                                            <h2 className="text-3xl font-bold text-gray-900 mb-2">{activeCourse.title}</h2>
                                            {/* Expandable Course Description */}
                                            <DescriptionText text={activeCourse.description} />
                                        </div>

                                        {role === 'super_admin' && (
                                            <div className="mb-10 bg-white p-6 rounded-2xl border border-blue-100 shadow-md">
                                                <div className="flex justify-between items-center mb-4 border-b pb-2">
                                                    <h3 className="font-bold text-gray-800 flex items-center gap-2 text-xl"><i data-lucide={editingId ? "edit" : "video"} className="w-6 h-6 text-blue-600"></i> {editingId ? 'သင်ခန်းစာ ပြင်ဆင်ရန်' : 'Video အသစ်တင်ရန်'}</h3>
                                                    {editingId && <button onClick={handleCancelEdit} className="text-sm text-red-600 hover:text-red-800 font-bold">Cancel</button>}
                                                </div>
                                                <form onSubmit={handleSaveLesson} className="grid gap-4 md:grid-cols-2">
                                                    <div className="md:col-span-1"><input className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Lesson Title" value={inputTitle} onChange={e=>setInputTitle(e.target.value)} /></div>
                                                    <div className="md:col-span-1"><input className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="YouTube Link" value={inputVideo} onChange={e=>setInputVideo(e.target.value)} /></div>
                                                    <div className="md:col-span-2"><textarea className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" rows="2" placeholder="Description" value={inputDesc} onChange={e=>setInputDesc(e.target.value)} /></div>
                                                    <button className="md:col-span-2 bg-indigo-600 text-white p-3 rounded-lg font-bold hover:bg-indigo-700 transition">{editingId ? 'Update Lesson' : 'Add to Course'}</button>
                                                </form>
                                            </div>
                                        )}

                                        <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2"><i data-lucide="list-video" className="w-5 h-5"></i> သင်ခန်းစာ ဗီဒီယိုများ ({lessons.length})</h3>

                                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {lessons.map((lesson, index) => (
                                                <div key={lesson.id} className="bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm hover:shadow-xl transition group relative">
                                                    {role === 'super_admin' && (
                                                        <div className="absolute top-2 right-2 z-20 flex gap-2 opacity-0 group-hover:opacity-100 transition bg-white/90 p-1.5 rounded shadow-sm">
                                                            <button onClick={() => handleEditItem(lesson, 'lesson')} className="p-1.5 text-blue-600 hover:bg-blue-50 rounded"><i data-lucide="edit" className="w-4 h-4"></i></button>
                                                            <button onClick={() => handleDeleteLesson(lesson.id)} className="p-1.5 text-red-600 hover:bg-red-50 rounded"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                        </div>
                                                    )}
                                                    
                                                    <div className="relative aspect-video bg-black group-hover:brightness-110 transition cursor-pointer" onClick={() => openLessonVideo(lesson)}>
                                                        <div className="absolute top-2 left-2 bg-black/60 text-white text-xs px-2 py-1 rounded z-10">Ep. {index + 1}</div>
                                                        <iframe className="w-full h-full pointer-events-none" src={getEmbedUrl(lesson.videoUrl)} title={lesson.title} frameBorder="0"></iframe>
                                                        <div className="absolute inset-0 flex items-center justify-center bg-black/10 group-hover:bg-black/20 transition">
                                                            <div className="bg-white/90 p-3 rounded-full shadow-lg transform scale-90 group-hover:scale-110 transition"><i data-lucide="play" className="w-6 h-6 text-blue-600 fill-current"></i></div>
                                                        </div>
                                                    </div>

                                                    <div className="p-5">
                                                        <h3 className="font-bold text-lg text-gray-900 line-clamp-2 mb-2 cursor-pointer hover:text-blue-600" onClick={() => openLessonVideo(lesson)}>{lesson.title}</h3>
                                                        
                                                        {/* Expandable Lesson Description in Card */}
                                                        <DescriptionText text={lesson.description} />
                                                    </div>
                                                </div>
                                            ))}
                                            {lessons.length === 0 && <div className="col-span-full text-center py-10 text-gray-500 bg-gray-50 rounded-xl border border-dashed">ဒီခေါင်းစဉ်အောက်မှာ Video မရှိသေးပါ။</div>}
                                        </div>
                                    </>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
