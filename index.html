<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Global Network LMS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Global CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; color: #1e40af; font-weight: bold; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { bg: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <!-- Main Script -->
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged, 
            updateProfile,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            doc, 
            setDoc, 
            getDoc,
            getDocs,
            updateDoc, 
            deleteDoc, 
            serverTimestamp,
            query,
            where,
            orderBy 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyD7qdx6DsbXzkd3dignrP4OvZV3r-Nc7yc",
            authDomain: "tgn-online-lms.firebaseapp.com",
            projectId: "tgn-online-lms",
            storageBucket: "tgn-online-lms.firebasestorage.app",
            messagingSenderId: "502762087680",
            appId: "1:502762087680:web:69e809307cebc7e393bfe5",
            measurementId: "G-XKGKRKPT7C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Admin UI Logic
        const SUPER_ADMIN_EMAIL = "admin@tgnonline.com"; 

        const { useState, useEffect } = React;

        // --- Main App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('landing');
            const [authMode, setAuthMode] = useState('login'); 
            const [lessons, setLessons] = useState([]);
            const [role, setRole] = useState('student');
            const [accountStatus, setAccountStatus] = useState('pending'); // pending, approved, suspended
            const [loading, setLoading] = useState(true);
            
            // Admin Data
            const [allUsers, setAllUsers] = useState([]);
            const [adminTab, setAdminTab] = useState('lessons'); // lessons, users
            const [userFilter, setUserFilter] = useState('all'); // all, pending, approved, suspended

            // Form States
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [rememberMe, setRememberMe] = useState(true);
            
            // Lesson States
            const [newTitle, setNewTitle] = useState('');
            const [newDesc, setNewDesc] = useState('');
            const [newVideo, setNewVideo] = useState('');
            const [newZoom, setNewZoom] = useState('');
            const [editingId, setEditingId] = useState(null);

            // Auth & Role Listener
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        
                        // 1. Check if Super Admin
                        if (currentUser.email.toLowerCase() === SUPER_ADMIN_EMAIL.toLowerCase()) {
                            setRole('super_admin');
                            setAccountStatus('approved');
                            setView('dashboard');
                        } 
                        else {
                            // 2. Check User Status in Firestore
                            try {
                                const userRef = doc(db, 'users', currentUser.uid);
                                const userSnap = await getDoc(userRef);
                                
                                if (userSnap.exists()) {
                                    const userData = userSnap.data();
                                    setRole(userData.role || 'student');
                                    const status = userData.status || 'pending';
                                    
                                    setAccountStatus(status);
                                    
                                    if (status === 'approved') {
                                        setView('dashboard');
                                    } else if (status === 'suspended') {
                                        setView('suspended_account');
                                    } else {
                                        setView('pending_approval');
                                    }
                                } else {
                                    // Fallback for old users
                                    await setDoc(userRef, {
                                        email: currentUser.email,
                                        displayName: currentUser.displayName,
                                        role: 'student',
                                        status: 'pending',
                                        createdAt: serverTimestamp()
                                    });
                                    setAccountStatus('pending');
                                    setView('pending_approval');
                                }
                            } catch (e) {
                                console.error("Error fetching user role:", e);
                                setAccountStatus('pending');
                                setView('pending_approval');
                            }
                        }
                    } else {
                        setUser(null);
                        setView('landing');
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Data Fetcher (Only for Approved Users)
            useEffect(() => {
                if (!user || accountStatus !== 'approved') return;
                
                // Fetch Lessons
                const q = query(collection(db, 'lessons'), orderBy('createdAt', 'desc'));
                const unsubscribe = onSnapshot(collection(db, 'lessons'), (snapshot) => {
                    const data = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    data.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setLessons(data);
                    setTimeout(() => window.lucide && window.lucide.createIcons(), 100);
                });
                
                return () => unsubscribe();
            }, [user, accountStatus]);

            // Admin: Fetch All Users
            useEffect(() => {
                if (role !== 'super_admin' || adminTab !== 'users') return;

                // Fetch all users to manage them
                const q = query(collection(db, 'users'), orderBy('createdAt', 'desc'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const users = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    setAllUsers(users);
                });
                return () => unsubscribe();
            }, [role, adminTab]);

            useEffect(() => {
                window.lucide && window.lucide.createIcons();
            });

            // --- Handlers ---

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    if (authMode === 'login') {
                        const persistenceType = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                        await setPersistence(auth, persistenceType);
                        await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        // Register Flow
                        const cred = await createUserWithEmailAndPassword(auth, email, password);
                        await updateProfile(cred.user, { displayName: name });
                        
                        await setDoc(doc(db, 'users', cred.user.uid), {
                            email: email,
                            displayName: name,
                            role: 'student',
                            status: 'pending',
                            createdAt: serverTimestamp()
                        });
                    }
                } catch (error) {
                    let msg = error.message.replace('Firebase:', '').trim();
                    if(msg.includes('auth/invalid-credential')) msg = "Email သို့မဟုတ် Password မှားယွင်းနေပါသည်။";
                    if(msg.includes('auth/email-already-in-use')) msg = "ဤ Email ဖြင့် အကောင့်ရှိပြီးသားဖြစ်ပါသည်။";
                    setError(msg);
                }
            };

            const handleLogout = () => {
                signOut(auth);
                setEmail(''); setPassword('');
            };

            // Admin User Management Handlers
            const updateUserStatus = async (userId, newStatus) => {
                try {
                    const userRef = doc(db, 'users', userId);
                    await updateDoc(userRef, { status: newStatus });
                    // alert(`User status updated to ${newStatus}`);
                } catch (e) {
                    console.error(e);
                    alert("Error updating user.");
                }
            };

            const handleDeleteUser = async (userId) => {
                if(!confirm("ဤအကောင့်ကို အပြီးတိုင် ဖျက်သိမ်းရန် သေချာပါသလား?")) return;
                try {
                    await deleteDoc(doc(db, 'users', userId));
                } catch (e) {
                    console.error(e);
                    alert("ဖျက်၍မရပါ။");
                }
            };

            // Lesson Handlers
            const handleSaveLesson = async (e) => {
                e.preventDefault();
                if (role !== 'super_admin') return;
                
                if (!newTitle || !newVideo) {
                    alert("ခေါင်းစဉ်နှင့် Video Link ထည့်ပေးပါ။");
                    return;
                }

                try {
                    const lessonData = {
                        title: newTitle,
                        description: newDesc,
                        videoUrl: newVideo,
                        zoomLink: newZoom,
                        updatedAt: serverTimestamp(),
                        author: user.displayName || 'Admin'
                    };

                    if (editingId) {
                        await updateDoc(doc(db, 'lessons', editingId), lessonData);
                        alert("သင်ခန်းစာ ပြင်ဆင်ပြီးပါပြီ!");
                        setEditingId(null);
                    } else {
                        lessonData.createdAt = serverTimestamp();
                        await addDoc(collection(db, 'lessons'), lessonData);
                        alert("သင်ခန်းစာ တင်ပြီးပါပြီ!");
                    }
                    setNewTitle(''); setNewDesc(''); setNewVideo(''); setNewZoom('');
                } catch (e) {
                    alert("Error: မအောင်မြင်ပါ။ (Permission Check)");
                }
            };
            
            const handleEdit = (lesson) => {
                setNewTitle(lesson.title);
                setNewDesc(lesson.description);
                setNewVideo(lesson.videoUrl);
                setNewZoom(lesson.zoomLink || '');
                setEditingId(lesson.id);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            
            const handleCancelEdit = () => {
                setNewTitle(''); setNewDesc(''); setNewVideo(''); setNewZoom('');
                setEditingId(null);
            };

            const handleDeleteLesson = async (id) => {
                if(!confirm("ဤသင်ခန်းစာကို ဖျက်ရန် သေချာပါသလား?")) return;
                try {
                    await deleteDoc(doc(db, 'lessons', id));
                } catch (e) {
                    alert("ဖျက်၍မရပါ။ Permission စစ်ဆေးပါ။");
                }
            };

            const getEmbedUrl = (inputUrl) => {
                if (!inputUrl) return '';
                try {
                    let url = inputUrl.trim();
                    let videoId = '';
                    if (url.includes('<iframe') || url.includes('src=')) {
                        const srcMatch = url.match(/src=["'](.*?)["']/);
                        if (srcMatch && srcMatch[1]) url = srcMatch[1];
                    }
                    if (url.includes('v=')) {
                        videoId = url.split('v=')[1].split('&')[0].split('?')[0]; 
                    } else if (url.includes('youtu.be/')) {
                        videoId = url.split('youtu.be/')[1].split('?')[0];
                    } else if (url.includes('embed/')) {
                        videoId = url.split('embed/')[1].split('?')[0].split('"')[0].split("'")[0];
                    }
                    return videoId ? `https://www.youtube.com/embed/${videoId}?rel=0` : url;
                } catch (e) { return inputUrl; }
            };

            // --- Helper to filter users ---
            const getFilteredUsers = () => {
                if (userFilter === 'all') return allUsers;
                return allUsers.filter(u => u.status === userFilter || (userFilter === 'pending' && !u.status));
            };

            // --- Views ---

            if (loading) return <div className="loading">Loading TGN...</div>;

            // 1. Pending Approval View
            if (user && view === 'pending_approval') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-yellow-200">
                            <div className="bg-yellow-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i data-lucide="clock" className="w-10 h-10 text-yellow-600"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">အတည်ပြုချက် စောင့်ဆိုင်းနေပါသည်</h2>
                            <p className="text-gray-600 mb-6">
                                မင်္ဂလာပါ <b>{user.displayName}</b>,<br/>
                                သင့်အကောင့်ကို Admin မှ စစ်ဆေးနေပါသည်။ ခွင့်ပြုချက်ရရှိပါက သင်ခန်းစာများကို လေ့လာနိုင်မည် ဖြစ်ပါသည်။
                            </p>
                            <button onClick={handleLogout} className="text-red-600 font-bold hover:underline flex items-center justify-center gap-2 mx-auto mt-4 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50 transition">
                                <i data-lucide="log-out" className="w-4 h-4"></i> Logout ပြုလုပ်ရန်
                            </button>
                        </div>
                    </div>
                );
            }

            // 2. Suspended Account View
            if (user && view === 'suspended_account') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-red-200">
                            <div className="bg-red-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i data-lucide="ban" className="w-10 h-10 text-red-600"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-red-700 mb-2">အကောင့်ကို ယာယီရပ်ဆိုင်းထားပါသည်</h2>
                            <p className="text-gray-600 mb-6">
                                မင်္ဂလာပါ <b>{user.displayName}</b>,<br/>
                                သင့်အကောင့်ကို Admin မှ ယာယီရပ်ဆိုင်း (Suspend) ထားပါသည်။ အသေးစိတ်သိရှိလိုပါက Admin သို့ ဆက်သွယ်ပါ။
                            </p>
                            <button onClick={handleLogout} className="text-red-600 font-bold hover:underline flex items-center justify-center gap-2 mx-auto mt-4 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50 transition">
                                <i data-lucide="log-out" className="w-4 h-4"></i> Logout ပြုလုပ်ရန်
                            </button>
                        </div>
                    </div>
                );
            }

            // 3. Login / Landing View
            if (!user && view === 'landing') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white rounded-2xl shadow-2xl w-full max-w-5xl flex overflow-hidden min-h-[600px]">
                            {/* Left Side */}
                            <div className="hidden md:flex w-1/2 bg-gradient-to-br from-blue-900 to-blue-700 p-12 flex-col justify-between relative text-white">
                                <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                                    <div className="absolute top-10 left-10 w-32 h-32 rounded-full bg-white blur-3xl"></div>
                                    <div className="absolute bottom-10 right-10 w-40 h-40 rounded-full bg-blue-400 blur-3xl"></div>
                                </div>
                                <div>
                                    <div className="flex items-center gap-2 font-bold text-lg opacity-80 mb-2">
                                        <i data-lucide="book-open" className="w-6 h-6"></i> The Global Network
                                    </div>
                                </div>
                                <div className="z-10">
                                    <h1 className="text-4xl font-bold mb-6 leading-tight">Master Computer Skills <br/> with TGN Online</h1>
                                    <p className="text-blue-100 text-lg mb-8">ကလေးများနှင့် လူကြီးများအတွက် အခမဲ့ ကွန်ပျူတာနည်းပညာ သင်ကြားရေး ပလက်ဖောင်း။</p>
                                    <div className="flex gap-4">
                                        <div className="bg-white/20 backdrop-blur-sm p-4 rounded-xl">
                                            <i data-lucide="video" className="w-6 h-6 mb-2"></i>
                                            <div className="font-bold">Free Lessons</div>
                                        </div>
                                        <div className="bg-white/20 backdrop-blur-sm p-4 rounded-xl">
                                            <i data-lucide="users" className="w-6 h-6 mb-2"></i>
                                            <div className="font-bold">Community</div>
                                        </div>
                                    </div>
                                </div>
                                <div className="text-sm opacity-60">© 2025 The Global Network. All rights reserved.</div>
                            </div>
                            {/* Right Side */}
                            <div className="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-white">
                                <div className="text-center md:text-left mb-8">
                                    <div className="md:hidden flex justify-center mb-4">
                                        <div className="bg-blue-100 p-3 rounded-full"><i data-lucide="book-open" className="w-8 h-8 text-blue-700"></i></div>
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-900">{authMode === 'login' ? 'ပြန်လည်ကြိုဆိုပါတယ်' : 'အကောင့်သစ် စတင်ပါ'}</h2>
                                    <p className="text-gray-500 mt-2">{authMode === 'login' ? 'သင်ခန်းစာများ လေ့လာရန် Login ဝင်ပါ။' : 'အချက်အလက်များဖြည့်သွင်းပြီး စာရင်းသွင်းပါ။'}</p>
                                </div>
                                {error && <div className="bg-red-50 text-red-600 p-4 rounded-xl mb-6 text-sm flex items-center gap-3 border border-red-100"><i data-lucide="alert-circle" className="w-5 h-5 flex-shrink-0"></i>{error}</div>}
                                <form onSubmit={handleLogin} className="space-y-5">
                                    {authMode === 'register' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">အမည် (Name)</label>
                                            <div className="relative">
                                                <i data-lucide="user" className="absolute left-3 top-3.5 w-5 h-5 text-gray-400"></i>
                                                <input className="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="သင့်အမည် ရိုက်ထည့်ပါ" value={name} onChange={e=>setName(e.target.value)} required />
                                            </div>
                                        </div>
                                    )}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                        <div className="relative">
                                            <i data-lucide="mail" className="absolute left-3 top-3.5 w-5 h-5 text-gray-400"></i>
                                            <input className="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="name@example.com" value={email} onChange={e=>setEmail(e.target.value)} required />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                        <div className="relative">
                                            <i data-lucide="lock" className="absolute left-3 top-3.5 w-5 h-5 text-gray-400"></i>
                                            <input className="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="••••••••" value={password} onChange={e=>setPassword(e.target.value)} required />
                                        </div>
                                    </div>
                                    {authMode === 'login' && (
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center">
                                                <input id="remember-me" type="checkbox" className="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer" checked={rememberMe} onChange={(e) => setRememberMe(e.target.checked)}/>
                                                <label htmlFor="remember-me" className="ml-2 block text-sm text-gray-600 cursor-pointer select-none">Remember me</label>
                                            </div>
                                        </div>
                                    )}
                                    <button className="w-full bg-blue-700 text-white py-3.5 rounded-xl font-bold text-lg hover:bg-blue-800 transition shadow-lg shadow-blue-700/20 active:scale-[0.98]">{authMode === 'login' ? 'Login ဝင်မည်' : 'အကောင့်ဖွင့်မည်'}</button>
                                </form>
                                <div className="mt-8 text-center">
                                    <p className="text-gray-500 text-sm">{authMode === 'login' ? "အကောင့်မရှိသေးဘူးလား?" : "အကောင့်ရှိပြီးသားလား?"} <button onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')} className="ml-2 text-blue-700 font-bold hover:underline focus:outline-none">{authMode === 'login' ? 'Create an account' : 'Log in'}</button></p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // 4. Dashboard View (Approved Users & Admin)
            return (
                <div className="min-h-screen bg-white">
                    {/* Navbar */}
                    <nav className="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-md">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="font-bold flex items-center gap-2 text-lg"><i data-lucide="book-open" className="w-6 h-6 text-blue-300"></i> TGN Online</div>
                            <div className="flex items-center gap-4">
                                <div className="text-right hidden sm:block">
                                    <div className="font-bold">{user?.displayName || 'User'}</div>
                                    <div className="text-xs text-blue-300 uppercase">{role === 'super_admin' ? 'Admin' : 'Student'}</div>
                                </div>
                                <button onClick={handleLogout} className="bg-red-600 p-2 rounded-full hover:bg-red-700 transition text-white shadow-sm" title="Logout (အကောင့်ထွက်ရန်)"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-6xl mx-auto p-4 md:p-8">
                        
                        {/* Admin Navigation Tabs */}
                        {role === 'super_admin' && (
                            <div className="flex flex-wrap gap-4 mb-6">
                                <button 
                                    onClick={() => setAdminTab('lessons')}
                                    className={`px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition ${adminTab === 'lessons' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                                >
                                    <i data-lucide="video" className="w-4 h-4"></i> Lessons
                                </button>
                                <button 
                                    onClick={() => setAdminTab('users')}
                                    className={`px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition ${adminTab === 'users' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                                >
                                    <i data-lucide="users" className="w-4 h-4"></i> User Management
                                </button>
                            </div>
                        )}

                        {/* Admin User Management View */}
                        {role === 'super_admin' && adminTab === 'users' && (
                            <div className="bg-white rounded-2xl shadow-md border border-gray-200 p-6">
                                <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                                    <h3 className="text-xl font-bold flex items-center gap-2">
                                        <i data-lucide="settings" className="w-6 h-6 text-blue-600"></i> ကျောင်းသား စီမံခန့်ခွဲမှု ({allUsers.length})
                                    </h3>
                                    
                                    {/* Filter Buttons */}
                                    <div className="flex bg-gray-100 p-1 rounded-lg">
                                        <button onClick={() => setUserFilter('all')} className={`px-3 py-1 text-sm rounded-md transition ${userFilter === 'all' ? 'bg-white shadow text-blue-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}>All</button>
                                        <button onClick={() => setUserFilter('pending')} className={`px-3 py-1 text-sm rounded-md transition ${userFilter === 'pending' ? 'bg-white shadow text-yellow-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}>Pending</button>
                                        <button onClick={() => setUserFilter('approved')} className={`px-3 py-1 text-sm rounded-md transition ${userFilter === 'approved' ? 'bg-white shadow text-green-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}>Approved</button>
                                        <button onClick={() => setUserFilter('suspended')} className={`px-3 py-1 text-sm rounded-md transition ${userFilter === 'suspended' ? 'bg-white shadow text-red-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}>Suspended</button>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {getFilteredUsers().length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">ကျောင်းသားစာရင်း မရှိသေးပါ။</p>
                                    ) : (
                                        getFilteredUsers().map((u) => (
                                            <div key={u.id} className="flex flex-col lg:flex-row justify-between items-center bg-gray-50 p-4 rounded-xl border border-gray-100 hover:border-blue-200 transition">
                                                <div className="mb-3 lg:mb-0 flex items-center gap-3">
                                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold ${u.status === 'approved' ? 'bg-green-500' : u.status === 'suspended' ? 'bg-red-500' : 'bg-yellow-500'}`}>
                                                        {u.displayName?.charAt(0).toUpperCase() || 'U'}
                                                    </div>
                                                    <div>
                                                        <div className="flex items-center gap-2">
                                                            <p className="font-bold text-gray-800">{u.displayName}</p>
                                                            <span className={`text-[10px] px-2 py-0.5 rounded-full uppercase font-bold text-white ${u.status === 'approved' ? 'bg-green-500' : u.status === 'suspended' ? 'bg-red-500' : 'bg-yellow-500'}`}>
                                                                {u.status || 'pending'}
                                                            </span>
                                                        </div>
                                                        <p className="text-sm text-gray-500">{u.email}</p>
                                                    </div>
                                                </div>
                                                
                                                {/* Actions */}
                                                {u.email !== SUPER_ADMIN_EMAIL && (
                                                    <div className="flex gap-2 w-full lg:w-auto overflow-x-auto pb-1 lg:pb-0">
                                                        {/* Approve Button */}
                                                        {u.status !== 'approved' && (
                                                            <button 
                                                                onClick={() => updateUserStatus(u.id, 'approved')}
                                                                className="px-3 py-1.5 bg-green-100 text-green-700 text-sm font-bold rounded-lg hover:bg-green-200 transition flex items-center gap-1"
                                                            >
                                                                <i data-lucide="check" className="w-3 h-3"></i> {u.status === 'suspended' ? 'Re-Activate' : 'Approve'}
                                                            </button>
                                                        )}
                                                        
                                                        {/* Suspend Button */}
                                                        {u.status === 'approved' && (
                                                            <button 
                                                                onClick={() => updateUserStatus(u.id, 'suspended')}
                                                                className="px-3 py-1.5 bg-yellow-100 text-yellow-700 text-sm font-bold rounded-lg hover:bg-yellow-200 transition flex items-center gap-1"
                                                            >
                                                                <i data-lucide="pause" className="w-3 h-3"></i> Suspend
                                                            </button>
                                                        )}
                                                        
                                                        {/* Delete Button */}
                                                        <button 
                                                            onClick={() => handleDeleteUser(u.id)}
                                                            className="px-3 py-1.5 bg-red-100 text-red-600 text-sm font-bold rounded-lg hover:bg-red-200 transition flex items-center gap-1"
                                                        >
                                                            <i data-lucide="trash-2" className="w-3 h-3"></i> Delete
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Lessons View (Default for Students & Admin Lesson Tab) */}
                        {((role !== 'super_admin') || (role === 'super_admin' && adminTab === 'lessons')) && (
                            <>
                                {/* Welcome Header */}
                                <div className="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl p-6 md:p-10 text-white mb-8 shadow-lg">
                                    <h2 className="text-2xl md:text-3xl font-bold mb-2">မင်္ဂလာပါ {user.displayName}</h2>
                                    <p className="text-blue-100 opacity-90">{role === 'super_admin' ? 'Admin Panel မှ ကြိုဆိုပါတယ်။' : 'ယနေ့ ဘာတွေလေ့လာကြမလဲ?'}</p>
                                </div>

                                {/* Admin Add/Edit Lesson */}
                                {role === 'super_admin' && (
                                    <div className="mb-10 bg-white p-6 rounded-2xl border border-blue-100 shadow-md transition-all">
                                        <div className="flex justify-between items-center mb-6 border-b pb-2">
                                            <h3 className="font-bold text-gray-800 flex items-center gap-2 text-xl">
                                                <i data-lucide={editingId ? "edit" : "plus-circle"} className="w-6 h-6 text-blue-600"></i> 
                                                {editingId ? 'သင်ခန်းစာ ပြင်ဆင်ရန်' : 'သင်ခန်းစာ အသစ်တင်ရန်'}
                                            </h3>
                                            {editingId && <button onClick={handleCancelEdit} className="text-sm text-red-600 hover:text-red-800 font-bold">Cancel Editing</button>}
                                        </div>
                                        <form onSubmit={handleSaveLesson} className="grid gap-4 md:grid-cols-2">
                                            <div className="md:col-span-1">
                                                <label className="block text-sm font-bold text-gray-700 mb-1">ခေါင်းစဉ်</label>
                                                <input className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Lesson Title" value={newTitle} onChange={e=>setNewTitle(e.target.value)} />
                                            </div>
                                            <div className="md:col-span-1">
                                                <label className="block text-sm font-bold text-gray-700 mb-1">YouTube Link</label>
                                                <input className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="https://youtube.com/..." value={newVideo} onChange={e=>setNewVideo(e.target.value)} />
                                                <p className="text-xs text-gray-500 mt-1">Embed Link တစ်ခုလုံး (သို့) URL ထည့်သွင်းနိုင်သည်။</p>
                                            </div>
                                            <div className="md:col-span-2">
                                                <label className="block text-sm font-bold text-gray-700 mb-1">အကြောင်းအရာ</label>
                                                <textarea className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" rows="2" placeholder="Description" value={newDesc} onChange={e=>setNewDesc(e.target.value)} />
                                            </div>
                                            <div className="md:col-span-2">
                                                <label className="block text-sm font-bold text-gray-700 mb-1">Zoom Link (Optional)</label>
                                                <input className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Zoom Meeting URL" value={newZoom} onChange={e=>setNewZoom(e.target.value)} />
                                            </div>
                                            <button className={`p-3 rounded-lg md:col-span-2 font-bold transition flex items-center justify-center gap-2 text-white ${editingId ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-gray-900 hover:bg-black'}`}>
                                                <i data-lucide={editingId ? "save" : "upload-cloud"} className="w-4 h-4"></i> {editingId ? 'Update Lesson' : 'Post Lesson'}
                                            </button>
                                        </form>
                                    </div>
                                )}

                                {/* Lessons Grid */}
                                <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2"><i data-lucide="video" className="w-5 h-5"></i> သင်ခန်းစာများ ({lessons.length})</h3>
                                
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {lessons.map(lesson => (
                                        <div key={lesson.id} className="bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm hover:shadow-xl transition duration-300 flex flex-col relative group">
                                            {role === 'super_admin' && (
                                                <div className="absolute top-2 right-2 z-20 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity bg-white/90 p-1.5 rounded-lg shadow-sm backdrop-blur-sm">
                                                    <button onClick={() => handleEdit(lesson)} className="p-1.5 text-blue-600 hover:bg-blue-50 rounded-md transition" title="Edit"><i data-lucide="edit" className="w-4 h-4"></i></button>
                                                    <button onClick={() => handleDelete(lesson.id)} className="p-1.5 text-red-600 hover:bg-red-50 rounded-md transition" title="Delete"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                </div>
                                            )}
                                            
                                            <div className="relative aspect-video bg-black rounded-t-xl overflow-hidden shadow-lg border-b border-gray-800">
                                                <iframe 
                                                    className="w-full h-full" 
                                                    src={getEmbedUrl(lesson.videoUrl)} 
                                                    title={lesson.title}
                                                    frameBorder="0"
                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                                    allowFullScreen
                                                ></iframe>
                                            </div>
                                            <div className="p-5 flex flex-col flex-1">
                                                <h3 className="font-bold text-lg mb-2 text-gray-900 line-clamp-2">{lesson.title}</h3>
                                                <p className="text-gray-600 text-sm mb-4 line-clamp-2 flex-1">{lesson.description}</p>
                                                {lesson.zoomLink && (
                                                    <a href={lesson.zoomLink} target="_blank" className="mt-2 flex items-center justify-center gap-2 bg-blue-50 text-blue-700 border border-blue-200 p-2.5 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition text-sm">
                                                        <i data-lucide="video" className="w-4 h-4"></i> Join Zoom Class
                                                    </a>
                                                )}
                                                {!lesson.zoomLink && (
                                                    <div className="mt-2 text-center text-gray-400 text-sm py-2.5 bg-gray-50 rounded-lg">Video Only</div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                {lessons.length === 0 && (
                                    <div className="text-center py-20 bg-gray-50 rounded-xl border border-dashed border-gray-300">
                                        <i data-lucide="folder-open" className="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                                        <p className="text-gray-500">သင်ခန်းစာများ မရှိသေးပါ။</p>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
